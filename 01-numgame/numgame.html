<body > <!-- do something onload -->
    <h1>Number Guessing Game</h1>
    <p>Set your minimum and maximum<br>
        <label>Minimum </label><input id = "min" type = "number"><button onclick = "lockInput()" id = "setM">Set</button><br>

    </p>
